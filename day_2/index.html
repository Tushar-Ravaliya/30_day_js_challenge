<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 2</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-500 flex flex-1 h-screen items-center justify-center">
    <div
      class="w-96 h-96 border border-white rounded-full m-5 relative p-1 shadow-md shadow-black"
    >
      <div class="relative w-full h-full -translate-y-1">
        <div
          class="w-1/2 h-1 bg-black absolute top-1/2 origin-right rotate-90 duration-500 transition-all"
          style="
            transition-timing-function: cubic-bezier(0.38, 1.67, 0.64, 0.96);
          "
          id="second"
        ></div>
        <div
          class="w-1/2 h-1 bg-black absolute top-1/2 origin-right rotate-90 duration-500 transition-all"
          style="
            transition-timing-function: cubic-bezier(0.38, 1.67, 0.64, 0.96);
          "
          id="min"
        ></div>
        <div
          class="w-1/2 h-1 bg-black absolute top-1/2 origin-right rotate-90 duration-500 transition-all"
          style="
            transition-timing-function: cubic-bezier(0.38, 1.67, 0.64, 0.96);
          "
          id="hour"
        ></div>
      </div>
    </div>
    <script>
      const second = document.getElementById("second");
      const min = document.getElementById("min");
      const hours = document.getElementById("hour");
      function clock() {
        now = new Date();
        const getsecond = now.getSeconds();
        const secondDegree = (getsecond / 60) * 360 + 90;
        second.style.transform = `rotate(${secondDegree}deg)`;

        const getmin = now.getMinutes();
        const minDegree = (getmin / 60) * 360 + 90;
        min.style.transform = `rotate(${minDegree}deg)`;

        const gethours = now.getHours();
        const hoursDegree = (gethours / 12) * 360 + 90 + minDegree / 12;
        hours.style.transform = `rotate(${hoursDegree}deg)`;
      }
      setInterval(clock, 1000);
    </script>
  </body>
</html>
